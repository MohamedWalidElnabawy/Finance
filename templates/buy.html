{% extends 'layout.html' %} {% block title %} buy {% endblock title %} {% block
main %}
<h1>Buy a stock</h1>
<form action="/buy" method="post">
  <div class="mb-3">
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      name="symbol"
      placeholder="Symbol"
      type="text"
    />
  </div>
  <div class="mb-3">
    <input
      type="number"
      autocomplete="off"
      class="form-control mx-auto w-auto"
      name="shares"
      placeholder="shares"
    />
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock main %}
