{% extends 'layout.html' %} {% block title %} Quote {% endblock title %} {%
block main %}
<h1>Search for a stock</h1>
<form action="/quote" method="post">
  <div class="mb-3">
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      name="symbol"
      placeholder="Symbol"
      type="text"
    />
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock main %}
